{% extends 'base.html' %}

{% block content %}
<div class="ui centered card">
  <div class="content">
    <div class="header">Producto: {{product.title }}</div>
  </div>
  <div class="content">
    <div class="ui small feed">
      <div class="event">
        <div class="content">
          <div class="description">    
            <span>Calorias(kcal)</span>: {{ product.kcalorie}} <br>
            <span>Carbohidratos(g)</span>: {{ product.carbs}} <br>
            <span>lipidos(g)</span>: {{ product.fat}} <br>
            <span>Proteinas(g)</span>: {{ product.protein}} <br>
            <span>Sodio (mg)</span>: {{ product.sodium}}
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock content %}
